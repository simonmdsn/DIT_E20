<!DOCTYPE html>
<html>
    <head>
        <script>
            let mult = a => a.reduce((prod,i) => prod*i, 1);
            let a = [];
            for (let i=1; i<=5; i++) 
                a.push(Promise.resolve(i))
            Promise.all(a)
                .then(res => console.log(mult(res)));
        </script>
    </head>
</html>
